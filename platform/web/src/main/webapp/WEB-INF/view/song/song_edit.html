<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- h-ui的css -->
		<link th:href="@{/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/h-ui.admin/css/style.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/h-ui.admin/css/H-ui.admin.css}" rel="stylesheet" type="text/css"/>
		<link  th:href="@{/h-ui.admin/skin/default/skin.css}" rel="stylesheet" type="text/css" id="skin" />
		<!-- 图标样式的css -->
		<link th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet" type="text/css" />
		<!-- 美化表单元素的css -->
		<link  th:href="@{/icheck/icheck.css}" rel="stylesheet" type="text/css"/>
		<!--select2css样式-->
		<link th:href="@{/select2/select2.css}" rel="stylesheet" />
	</head>
	<body>

		<article class="page-container">
			<form th:action="@{${requestUrl}}"  method="post" enctype="multipart/from-data" class="form form-horizontal" id="edit_form" >
				<input name="id" type="hidden" th:value="${song.id}">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>MRS_ID：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" name="mrsId"  id="mrsId" th:value="${song.mrsId}" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>MIDI_ID：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" name="midiId"  id="midiId" th:value="${song.midiId}" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>VOD_ID：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" name="vodId"  id="vodId" th:value="${song.vodId}" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>歌曲格式：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
							<select class="select" size="1" name="fileFormat" id="fileFormat" th:title="${song.fileFormat}">
								<option value="" selected>请选择</option>
							</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>歌曲编号(文件名)：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text"  class="input-text" name="songNo" th:readonly="${song.songNo}" id="songNo" th:value="${song.songNo}" placeholder="歌曲编号不允许修改">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>歌曲名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" name="songName" id="songName" th:value="${song.songName}" required="true" >
					</div>
				</div>
				

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>拼写缩写：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" name="spell" id="spell" th:value="${song.spell}" required="true">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>歌曲语种：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select class="select" size="1" name="langId" id="langId" required="true" th:title="${song.langId}">
							<option value="-1" selected>请选择</option>
						</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发行年代：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select class="select" size="1" name="songYears" id="songYears" required="true" th:title="${song.songYears}">
							<option value="-1" selected>请选择</option>
						</select>
						</span>
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>歌曲主题：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select class="select" size="1" name="themeSong" id="themeSong" required="true" th:title="${song.themeSong}">
							<option value="-1" selected>请选择</option>
						</select>
						</span>
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">经典老歌：</label>
					<div class="formControls col-xs-8 col-sm-9">
						  <div class="radio-box">
							  <input type="radio"  name="classicSong" th:checked="${song.classicSong == '1'}" value="0">
							  <label for="radio-1">是</label>
						  </div>
						<div class="radio-box">
							<input type="radio"  name="classicSong" th:checked="${song.classicSong == '0'}"  value="1" >
							<label for="radio-1">否</label>
						  </div>
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>节目类型：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" >
						<select class="select" size="1" name="tvProgram" id="tvProgram" required="true" th:title="${song.tvProgram}">
							<option value="-1" selected>请选择</option>
						</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>节目类型(cn.enter)：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" >
						<select class="select" size="1" name="tvProgramEnter" id="tvProgramEnter" required="true" th:title="${song.tvProgramEnter}">
							<option value="-1" selected>请选择</option>
						</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>对应歌星：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
							 <select id="sel_menu3" name="singerId" multiple="multiple" style="width:542px" class="js-data-example-ajax form-control">
							 </select>
							<input type="hidden" id="defaultSingerId" th:value="${song.singerId}"/>
							<input type="hidden" id="singerName" name="singerName" />
						</span>
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">歌曲文件：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
						<input class="input-text upload-url" type="text"  readonly nullmsg="请添加歌曲文件！" style="width:200px">
						<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
						<input type="file" name="songFile" class="input-file" id="songFile" th:attr="required=${song.headerPath}?'false':'true'"  th:value="${song.headerPath}">
						</span> 
					</div>
				</div>
				
				<div class="row cl show_by_vod" style="display: none">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>风格：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
						<select class="select" size="1" name="scene" id="scene"  th:title="${song.scene}">
							<option value="-1" selected>请选择</option>
						</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>更新日期:</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text Wdate" name="updateDate" id="update_date" th:value="${song.updateDate}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  required="true" style="width:100%"/>
					</div>
				</div>

				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</article>
	</body>
	<!-- h-ui的js -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/h-ui/js/H-ui.js}"></script>
	<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
	<!-- 弹出层js -->
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
	<!-- 美化表单元素的js -->
	<script type="text/javascript" th:src="@{/icheck/jquery.icheck.min.js}"></script>
	<!-- 表单验证的js -->
	<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/jquery.validate.min.js}"></script> 
	<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/validate-methods.js}"></script> 
	<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/messages_zh.min.js}"></script>
	<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
	<!--jquery.form.js-->
	<script type="text/javascript" th:src="@{/form/jquery.form.js}"></script>
	<!--select2js-->
	<script th:src="@{/select2/select2.js}"></script>
	<!--自定义-->
	<script type="text/javascript" th:src="@{/platform/js/song/song_edit.js}"></script>
</html>
