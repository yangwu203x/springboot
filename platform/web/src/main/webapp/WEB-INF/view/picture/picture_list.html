<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="" id="" placeholder=" 图片名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<a class="btn btn-primary radius" onclick="picture_add('添加图片','/picture/addPicture')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a>
		</span>
		<span class="r">共有数据：<strong th:text="${pagehelper.total}"></strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="100">图片</th>
					<th width="150">更新时间</th>
					<th width="60">发布状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c" th:each="picture:${pictureList}">
					<td><input name="" type="checkbox" value=""></td>
					<td><a href="javascript:;" onClick="picture_edit('图库编辑','picture-show.html','10001')"><img width="210" class="picture-thumb" th:src="${picture.name}? ${picture.serverUrl+picture.path+picture.name}"></a></td>
					<td th:text="${picture.updateDate}">2014-6-11 11:11:42</td>
					<td class="td-status"><span class="label label-success radius" th:text="${picture.status == '1'} ? '已发布':'未发布'">已发布</span></td>
					<td class="td-manage">
						<a style="text-decoration:none" th:onClick="'javascript:picture_stop(this,' + ${picture.id} + ')'" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>
						<a style="text-decoration:none" class="ml-5" th:onClick="'javascript:picture_edit(' + ${picture.id} + ')'" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" th:onClick="'javascript:picture_del(this,' + ${picture.id} + ')'" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
