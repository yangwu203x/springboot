<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- h-ui的css -->
		<link th:href="@{/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/h-ui.admin/css/style.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/h-ui.admin/css/H-ui.admin.css}" rel="stylesheet" type="text/css"/>
		<link  th:href="@{/h-ui.admin/skin/default/skin.css}" rel="stylesheet" type="text/css" id="skin" />
		<!-- 图标样式的css -->
		<link th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet" type="text/css" />
		<!-- 美化表单元素的css -->
		<link  th:href="@{/icheck/icheck.css}" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<article class="page-container">
			<form th:action="${requestUrl}" method="post" class="form form-horizontal" id="edit_form" >
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱地址:</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text"  th:value="${user.email}"
							id="email" name="email" required="required">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名:</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text"  th:value="${user.name}"
							id="name" name="name" required="required">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text"  th:value="${user.username}"
							   id="username" name="username" required="required">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态:</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
							<select class="select" size="1" name="status" id="status">
								<option  value="-1">请选择</option>
								<option th:selected="${user.status == '0'}" value="0">未激活</option>
								<option th:selected="${user.status == '1'}" value="1">已激活</option>
							</select>
						</span>
					</div>
				</div>
				
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input type="hidden" name="id" id="id" th:value="${user.id}">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</article>
	</body>
	<!-- h-ui的js -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/h-ui/js/H-ui.js}"></script>
	<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
	<!-- 弹出层js -->
	<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
	<!-- 美化表单元素的js -->
	<script type="text/javascript" th:src="@{/icheck/jquery.icheck.min.js}"></script>
	<!-- 表单验证的js -->
	<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/jquery.validate.min.js}"></script> 
	<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/validate-methods.js}"></script> 
	<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/messages_zh.min.js}"></script>
	<!--jquery.form.js-->
	<script type="text/javascript" th:src="@{/form/jquery.form.js}"></script>
	<!--自定义js-->
	<script type="text/javascript" th:src="@{/platform/js/user/user_edit.js}">	</script>
</html>
