<title>新建网站角色 - 管理员管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form th:action="@{${requestUrl}}" method="post" class="form form-horizontal" id="edit_form" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${role.roleName}" placeholder="" id="roleName" name="roleName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色权限:</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="checkbox" id="roleAdd" name="roleAdd" th:checked="${role.roleAdd == 1}" value="1">
				<label for="roleAdd">增加</label>&nbsp;&nbsp;
				<input type="checkbox" id="roleDel" name="roleDel" th:checked="${role.roleDel == 1}" value="1">
				<label for="roleDel">删除</label>&nbsp;&nbsp;
				<input type="checkbox" id="roleUpdate" name="roleUpdate" th:checked="${role.roleUpdate == 1}" value="1">
				<label for="roleUpdate">修改</label>&nbsp;&nbsp;
				<input type="checkbox" id="roleCheck" name="roleCheck" th:checked="${role.roleCheck == 1}" value="1">
				<label for="roleCheck">审核</label>
				<input type="checkbox" id="roleExport" name="roleExport" th:checked="${role.roleExport == 1}" value="1">
				<label for="roleCheck">导出</label>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${role.description}" placeholder="" id="description" name="description">
			</div>
		</div>
		<input type="hidden" class="input-text" th:value="${role.id}" placeholder="" id="id" name="id">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>
